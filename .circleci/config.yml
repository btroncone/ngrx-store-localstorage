# Javascript Node CircleCI 2.0 configuration file
# Check {{ '/2.0/language-javascript/' | docs_url }} for more details
# Via: https://circleci.com/blog/publishing-npm-packages-using-circleci-2-0/
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:20.14.0

jobs:
  install-lint-build-test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - run:
          name: Define environment variable with latest commit message
          command: |
            echo 'export COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")' >> $BASH_ENV
            source $BASH_ENV

      - run:
          name: Lint commit message
          command: echo "$COMMIT_MESSAGE" | npx commitlint

      - run: npm run lint

      - run: npm run build_dist

      - run: npm run test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: [.]

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: mkdir -p ~/.ssh
      - run: ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Run semantic-release
          command: cd dist/lib && ../../node_modules/.bin/semantic-release

  demo-e2e:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package-lock.json" }}
            - v1-npm-deps-
      - run:
          name: Install dependencies for demo app
          command: npm ci
      - run:
          name: Install Cypress dependencies
          # Note: These system dependencies cannot be cached with CircleCI cache.
          # For faster builds, consider a custom Docker image or CircleCI orbs.
          command: |
            sudo apt-get update
            sudo apt-get install -y xvfb libgtk-3-0 libnss3 libasound2 libxss1 libgbm-dev
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      # - run:
      #     name: Build demo app
      #     command: npm run build:demo
      - run:
          name: Start demo app server
          command: npm run start:demo &
      - run:
          name: Wait for dev server to start
          command: sleep 30
      # - run:
      #     name: Check connection to demo app server
      #     command: curl -I http://localhost:4200 || (echo "Server not reachable" && exit 1)
      # - run:
      #     name: Check connection to demo app server
      #     command: curl -I http://127.0.0.1:4200 || (echo "Server not reachable" && exit 1)
      - run:
          name: Wait for dev server to respond (verbose)
          command: npx wait-on --verbose http-get://localhost:4200
      - run:
          name: Wait for dev server to respond (verbose)
          command: npx wait-on --verbose http-get://127.0.0.1:4200
      - run:
          name: Run Cypress e2e tests
          command: npm run cypress:run
          environment:
            CYPRESS_baseUrl: http://localhost:4200
      - store_artifacts:
          path: projects/demo/cypress/screenshots
          destination: cypress-screenshots
      - store_artifacts:
          path: projects/demo/cypress/videos
          destination: cypress-videos

workflows:
